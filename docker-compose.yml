version: "3.8"

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nataliaceccarini
      POSTGRES_PASSWORD: 000114
      POSTGRES_DB: hairtimedb
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build: ./server
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    depends_on:
      - db

  client:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  db_data:
